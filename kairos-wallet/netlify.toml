[build]
  publish = "dist"

# SPA fallback â€” all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# NEVER cache the Service Worker file
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Don't cache index.html either
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache-bust all JS/CSS assets (they have content hashes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
