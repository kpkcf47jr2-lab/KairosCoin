# Render Blueprint — KairosCoin Stablecoin Backend
# Deploy: https://render.com → New → Blueprint → Connect GitHub repo
services:
  - type: web
    name: kairos-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BSC_RPC_URL
        sync: false
      - key: OWNER_PRIVATE_KEY
        sync: false
      - key: CONTRACT_ADDRESS
        value: "0x14D41707269c7D8b8DFa5095b38824a46dA05da3"
      - key: CHAIN_ID
        value: "56"
      - key: API_MASTER_KEY
        sync: false
      - key: API_PUBLIC_KEY
        sync: false
      - key: KAIROS_PERPS_ADDRESS
        value: "0x9151B8C90B2F8a8DF82426E7E65d00563A75a6C9"
      - key: ARBITRUM_RPC_URL
        sync: false
      - key: RELAYER_PRIVATE_KEY
        sync: false
    healthCheckPath: /api/health/ping
    autoDeploy: true
